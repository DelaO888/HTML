<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id='results'></div>
    <a href="Form_Example.html">Back to Form</a>

    <script>
        const resulList = document.getElementById('results')
        new  URLSearchParams(window.location.search).forEach((value,name) => {
            resulList.append(`${name}: ${value}`)
            resulList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
