<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formater</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>



<div class="container" style="padding-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 id='name'>Your name goes here</h2>
            <div class="form-group">
                <label for="my-input">Type your name</label>
                <input id="inputField" class="form-control" type="text" name="" onkeyup="writeName()">
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-light" type="button" onclick='AllCaps()'>
                    All Caps
                </button>
                <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" id='dropbtn' onclick='FontChange()' type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            Font Change
                        </button>
                        <div class='dropdown-menu' aria-labelledby="dropbtn">
                       <a class='dropdown-item' href='#' style="font-family: Times New Roman;">Times New Roman</a>
                        <a class='dropdown-item' href='#'>yes</a>
                        </div>
                </div>
                <button class="btn btn-light" type="button" onclick="ColorChange()">
                    Color Change
                </button>
            </div>
        </div>       
</div>


<script>
function writeName(){
    if(document.getElementById("name").innerHTML.length==0){
    document.getElementById("name").innerHTML = "<h2>Your name goes here</h2>";
} else {
    document.getElementById("name").innerHTML = inputField.value;
}
}e

function AllCaps(){
    var caps = inputField.value;
    document.getElementById("name").innerHTML='<h2>' +caps.toUpperCase();+ '</h2>';
}
</script>




</body>
</html>
